<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="frontend/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        .login-container {
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            text-align: center;
        }
        .spinner {
            border: 8px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .success-message {
            margin-top: 50px;
        }
        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #555;
        }
        .icon {
            font-size: 50px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Usu√°rio" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>

        <p id="error-msg" style="color: red; display: none; text-align: center;">Email ou senha, inv√°lidos!</p>
        <div id="custom-error-msg" style="color: red; display: none; text-align: center;">User disabled, please reactivate to use.</div>
    </div>

    <div id="loading-spinner">
        <div class="spinner"></div>
        <p>Conectando a...</p>
    </div>

    <div id="success-container" class="success-message" style="display: none;">
        <p id="greeting"></p>
        <div class="icon">üåç</div>
        <p>Conectado em: <span id="ip-port"></span></p>
    </div>

    <div class="footer">
        <p>Cordenadas do proxy: Latitude: 49¬∞14‚Ä≤58‚Ä≥ N Longitude: 123¬∞07‚Ä≤09‚Ä≥</p>
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                if (document.activeElement.id === 'email' || document.activeElement.id === 'password') {
                    login();
                }
            }
        });

        const ipsAndPorts = [
            "191.183.987:1327",
            "192.168.1.1:8080",
            "10.0.0.1:5623",
            "172.16.0.1:8951",
            "203.0.113.5:5000",
            "198.51.100.2:5475"
        ];

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Show loading spinner
            const spinner = document.getElementById('loading-spinner');
            spinner.style.display = 'block';

            // Random delay between 5 and 30 seconds
            const delay = Math.floor(Math.random() * 25000) + 5000;
            await new Promise(resolve => setTimeout(resolve, delay));

            // Fetch data from dados.json
            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.ok) {
                    const fileData = await response.json();
                    const content = atob(fileData.content);
                    const users = JSON.parse(content);

                    // Check if the email and password match any user
                    const user = users.find(user => user.email === email && user.password === password);

                    if (user) {
                        // Hide loading spinner and clear login fields
                        spinner.style.display = 'none';
                        document.querySelector('.login-container').style.display = 'none';

                        // Show success message and user data
                        const greeting = document.getElementById('greeting');
                        greeting.innerText = `Ol√°, ${user.username}`;
                        
                        // Randomly select an IP and port
                        const randomIndex = Math.floor(Math.random() * ipsAndPorts.length);
                        document.getElementById('ip-port').innerText = ipsAndPorts[randomIndex];

                        // Display success container
                        document.getElementById('success-container').style.display = 'block';
                    } else {
                        // Hide loading spinner and show error message
                        spinner.style.display = 'none';
                        document.getElementById('error-msg').style.display = 'block';
                    }
                } else {
                    // Handle errors
                    spinner.style.display = 'none';
                    document.getElementById('error-msg').style.display = 'block';
                }
            } catch (error) {
                console.error("Erro ao conectar ao GitHub:", error);
                spinner.style.display = 'none';
                document.getElementById('custom-error-msg').style.display = 'block';
            }
        }
    </script>
</body>
</html>
